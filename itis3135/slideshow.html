<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan Bane Lavish Blowfish || ITIS 3135 || Slides</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
    <script src="scripts/slides.js"></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Slides</h2>
        <div class="container">
            <div class="mySlides">
                <div class="numbertext">1 / 9</div>
                <img src="images/lion.jpg" style="width:100%" alt="lion">
            </div>
            <div class="mySlides">
                <div class="numbertext">2 / 9</div>
                <img src="images/oasis.jpg" style="width:100%" alt="oasis">
            </div>
            <div class="mySlides">
                <div class="numbertext">3 / 9</div>
                <img src="images/garden.jpg" style="width:100%" alt="garden">
            </div>
            <div class="mySlides">
                <div class="numbertext">4 / 9</div>
                <img src="images/Athens.jpg" style="width:100%" alt="athens">
            </div>
            <div class="mySlides">
                <div class="numbertext">5 / 9</div>
                <img src="images/Nebula.jpg" style="width:100%" alt="nebula">
            </div>
            <div class="mySlides">
                <div class="numbertext">6 / 9</div>
                <img src="images/Bat.jpg" style="width:100%" alt="bat">
            </div>
            <div class="mySlides">
                <div class="numbertext">7 / 9</div>
                <img src="images/Amulet.jpg" style="width:100%" alt="amulet">
            </div>
            <div class="mySlides">
                <div class="numbertext">8 / 9</div>
                <img src="images/Nautical.jpg" style="width:100%" alt="nautical">
            </div>
            <div class="mySlides">
                <div class="numbertext">9 / 9</div>
                <img src="images/Easel.jpg" style="width:100%" alt="easel">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <div class="caption-container">
                <p id="caption"></p>
            </div>
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="images/lion.jpg" style="width:100%" onclick="currentSlide(1)" alt="Lion">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/oasis.jpg" style="width:100%" onclick="currentSlide(2)" alt="Oasis">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/garden.jpg" style="width:100%" onclick="currentSlide(3)" alt="Garden">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/Athens.jpg" style="width:100%" onclick="currentSlide(4)" alt="Athens">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/Nebula.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nebula">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/Bat.jpg" style="width:100%" onclick="currentSlide(6)" alt="Bat">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/Amulet.jpg" style="width:100%" onclick="currentSlide(6)" alt="Amulet">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/Nautical.jpg" style="width:100%" onclick="currentSlide(6)" alt="Nautical">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/Easel.jpg" style="width:100%" onclick="currentSlide(6)" alt="Easel">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script>
        document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
        document.getElementById("validation_link_disability").setAttribute("href","https://wave.webaim.org/report#/" + location.href);
    </script>
    <script src="scripts/HTML.Include.min.js"></script>
</body>
</html>
